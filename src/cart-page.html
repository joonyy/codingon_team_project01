<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cart-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
        <div class="nav-bar-items">
          <div class="nav-bar-comp-name"><a href="./index.html" class="btn" style="color: black;">부엉이 신발장</a></div>
          <div class="nav-bar-menu">
            <button class="btn search-btn" onclick="SearchPopupOpen()"><img src="./img/search.svg" alt=""></button>
            <button class="btn nav-btn" onclick="SigninPopupOpen()"> SIGNIN </button>
            <button class="btn nav-btn" onclick="LoginPopupOpen()"> LOGIN </button>
          </div>
        </div>
    </nav>
  </header>
  <main class="list-box-container">
    <table class="wish-list-table cart-table">
      <thead class="wish-list-table-head">
        <tr>
        <th scope="col" class="check-item"><input type="checkbox" class="check" id="checkAll"></th>
          <th scope="col">상품 이미지</th>
          <th scope="col">상품명</th>
          <th scope="col">상품 가격</th>
          <th scope="col">주문 갯수</th>
          <th scope="col">배송비</th>
        </tr>
      </thead>
      <tbody class="wish-list-table-body">
      <tr>
        <th scope="col" class="list-box-item check-item" ><input type="checkbox" class="check"></th>
        <th scope="col" class="list-box-item cart-item-image"><img src="./img/shoes.svg"></th>
        <th scope="col" class="list-box-item cart-item-name">에어조던</th>
        <th scope="col" class="list-box-item cart-item-price">1000만원</th>
        <th scope="col" class="list-box-item"><div class="item-quantity-counter">
          <input type="button" class="calc-btn" onclick="count1('minus')" value="-"/>
          <div class="quantity-result">1</div>
          <input type="button" class="calc-btn" onclick="count1('plus')" value="+"/>
        </div></th>
        <th scope="col" class="list-box-item cart-item-ship-price">120만원</th>
      </tr>
      <tr>
      <th scope="col" class="list-box-item check-item"><input type="checkbox" class="check"></th>
      <th scope="col" class="list-box-item cart-item-image"><img src="./img/shoes.svg"></th>
        <th scope="col" class="list-box-item cart-item-name">에어조던</th>
        <th scope="col" class="list-box-item" cart-item-price>1000만원</th>
        <th scope="col" class="list-box-item"><div class="item-quantity-counter">
          <input type="button" class="calc-btn" onclick="count2('minus')" value="-"/>
          <div class="quantity-result">1</div>
          <input type="button" class="calc-btn" onclick="count2('plus')" value="+"/>
        </div></th>
        <th scope="col" class="list-box-item cart-item-ship-price
          ">120만원</th>
      </tr>
        <tr>
        <th scope="col" class="list-box-item check-item"><input type="checkbox" class="check"></th>
        <th scope="col" class="list-box-item cart-item-image"><img src="./img/shoes.svg"></th>
        <th scope="col" class="list-box-item cart-item-name">에어조던프리미엄대박델타</th>
        <th scope="col" class="list-box-item cart-item-price">1000만원</th>
        <th scope="col" class="list-box-item"><div class="item-quantity-counter">
          <input type="button" class="calc-btn" onclick="count3('minus')" value="-"/>
          <div class="quantity-result">1</div>
          <input type="button" class="calc-btn" onclick="count3('plus')" value="+"/>
        </div></th>
        <th scope="col" class="list-box-item cart-item-ship-price">120만원</th>
        </tr>
      </tbody>
    </table>
  </main> 

  <section class="cart-sum">
    <div class="items-price">제품 가격 : 1000만원</div>
    <div>  + </div>
    <div class="shipment-price"> 배송비 : 120만원</div>
    <div> = </div>
    <div class="total-price">총계 : 3360만원</div>
  </section>
  <section class="pay-cart-btn">
    <a href="./pay.html"><button class="btn pay-btn">결제하기</button></a>
  </section>

  <footer class="pay-footer">
    <div class="caution-box">
      <ul class="caution-list">
        <li>제주, 도서산간 지형은 추가 배송요금이 부과 됩니다.</li>
        <li>2개 이상의 브렌드에서 주문할 경우 개별 배송 요금이 부과됩니다.</li>
        <li>아 몰랑 아무거나 사 입엉</li>
        <li>부엉이 신발장은 야간에만 배송됩니다.</li>
        <li>부엉이가 야행성이라 ㅎㅎ...</li>
      </ul>
    </div>
  </footer>
<script src="./cart-page.js"></script>
</body>

</html>
