<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>index</title>
</head>
<body>
  <section class="login-popup-background">
    <div class="login-popup">
      <div id="ID-box">
        <p>아이디</p>
        <input type="text" class="auth-box-ID">
      </div>
      <div id="PW-box">
        <p>비밀번호</p>
        <input type="password" class="auth-box-ID">
      </div>
      <button class="btn auth-btn">로그인</button>
      <div class="find-box">
        아이디, 비밀번호를 잃어버리셨나요?<br>
        <div>
          <div class="text-btn find-btn"><a href="#">아이디 찾기</a></div>
          <div class="text-btn find-btn"><a href="#">비밀번호 찾기</a></div>
        </div>
      </div>
      <div class="auto-login-btn-box">
        자동로그인
        <div class="auto-login-toggle-btn">
          <input type="checkbox" id="toggle" hidden> 
          <label for="toggle" class="toggleSwitch">
            <span class="toggleButton"></span>
          </label>
        </div>
      </div>
      <div class="signin-btn-box">
        아직 부엉이 가족이 아닌가요?
        <div class="text-btn signin-btn">부엉이랑 가족하기!</div>
      </div>
    </div>
  </section>
</body>
</html>
