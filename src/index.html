<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <title>index</title>
</head>
<body>
  <section class="login-popup-background">
    <div class="login-popup">
      <div id="name-box" class="ID-box">
        <p>이름</p>
        <input type="text" class="auth-box-ID">
      </div>
      <div id="ID-box" class="ID-box">
        <p>아이디</p>
        <input type="password" class="auth-box-ID">
      </div>
      <div id="PW-box" class="PW-box">
        <p>비밀번호</p>
        <input type="password" class="auth-box-ID">
      </div>
      <div id="PW-check-box" class="PW-box">
        <p>비밀번호 확인</p>
        <input type="password" class="auth-box-ID">
      </div>
      <div class="text-btn login-btn"><a href="#">부엉이랑 가족하기</a></div>
    </div>
  </section>
</body>
</html>
