<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <script src="./index.js"></script>
  <title>index</title>
</head>
<body>
  <section class="login-popup-background">
    <div class="login-popup">
      <div class="ID-box">
        <p>아이디</p>
        <input type="text" class="auth-box-ID">
      </div>
      <div class="PW-box">
        <p>비밀번호</p>
        <input type="password" class="auth-box-ID">
      </div>
      <div class="text-btn login-btn">로그인</div>
      <div class="Find-box">
        <div class="text-btn find-btn"><a href="#">아이디 찾기</a></div>
        <div class="text-btn find-btn"><a href="#">비밀번호 찾기</a></div>
      </div>
      <div class="auto-login-btn-box">
        자동로그인
        <div class="toggle-btn"></div>
      </div>
      <div class="signin-btn-box">
        아직 부엉이 가족이 아니신가요?
        <div class="signin-btn">
        </div>
      </div>
    </div>
  </section>
