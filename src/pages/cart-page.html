<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="../js/cart-page.js"></script>
    <script defer src="../js/login.js"></script>
    <script defer src="../js/data.js"></script>
    <title>Owl's Shoes</title>
  </head>
<body onchange="finalPrice()">
  <header>
    <nav class="nav-bar">
        <div class="nav-bar-items">
          <div class="nav-bar-comp-name"><a href="main-page-login.html" class="btn" style="color: black;">부엉이 신발장</a></div>
          <div class="nav-bar-menu">
            <a href="mypage.html" class="btn nav-btn"> MYPAGE </a>
            <a href="main-page-logout.html" class="btn nav-btn" onclick="logout()"> LOGOUT </a>
          </div>
        </div>
    </nav>
  </header>
  <main class="list-box-container">
    <table class="wish-list-table cart-table">
      <thead class="wish-list-table-head" onchange="finalPrice()">
        <tr>
        <th scope="col" class="check-item"><input type="checkbox" class="check" id="checkAll" onclick="checkAllBoxes()" checked></th>
          <th scope="col">상품 이미지</th>
          <th scope="col">상품명</th>
          <th scope="col">상품 가격</th>
          <th scope="col">주문 갯수</th>
          <th scope="col">배송비</th>
        </tr>
      </thead>
      <tbody class="wish-list-table-body">
      </tbody>
    </table>
  </main> 

  <section class="cart-sum">
    <div id="items-price"></div>
    <div>  + </div>
    <div id="shipment-price"></div>
    <div> = </div>
    <div id="total-price"></div>
  </section>
  <section class="pay-cart-btn">
    <a href="pay.html"><button class="btn pay-btn">결제하기</button></a>
  </section>

  <footer class="pay-footer">
    <div class="caution-box" onchange="finalPrice()">
      <ul class="caution-list">
        <li>제주, 도서산간 지형은 추가 배송요금이 부과 됩니다.</li>
        <li>2개 이상의 브렌드에서 주문할 경우 개별 배송 요금이 부과됩니다.</li>
        <li>아 몰랑 아무거나 사 입엉</li>
        <li>부엉이 신발장은 야간에만 배송됩니다.</li>
        <li>부엉이가 야행성이라 ㅎㅎ...</li>
      </ul>
    </div>
  </footer>
</body>
</html>
