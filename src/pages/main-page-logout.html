<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/user-info.js" type="text/javascript"></script>
  <script src="../js/data.js" type="text/javascript"></script>
  <script defer src="../js/index.js"></script>
  <script defer src="../js/main-page.js"></script>
  <script defer src="../js/login.js"></script>
  <script defer src="../js/popup.js"></script>
  <script defer src="../js/data.js"></script>
  <title>Owl's Shoes</title>
</head>
<body  class="main-page">
  <header>
    <nav class="nav-bar">
      <div class="nav-bar-items">
        <div class="nav-bar-comp-name"><a href="main-page-logout.html" class="btn">부엉이 신발장</a></div>
        <div class="nav-bar-menu">
          <button class="btn search-btn" onclick="SearchPopupOpen()"><img src="../img/search.svg" alt=""></button>
          <button class="btn nav-btn" onclick="SigninPopupOpen()"> SIGNIN </button>
          <button class="btn nav-btn" onclick="LoginPopupOpen()"> LOGIN </button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="popup-background search-popup-background">
      <div class="popup search-popup">
        <div class="btn" onclick="SearchPopupClose()">X</div>
        <div class="search-box">
          <input type="text" id="search-input">
          <a href="category-page-logout.html"><img src="../img/search.svg" alt=""></a>
        </div>
      </div>
    </section>
    <section class="popup-background login-popup-background">
      <div class="popup login-popup">
        <div class="popup-close-btn">
          <div class="btn" onclick="LoginPopupClose()">X</div>
        </div>
        <div class="ID-box">
          <p>아이디</p>
          <input type="text" class="auth-box-ID" id="login-id">
        </div>
        <div class="PW-box">
          <p>비밀번호</p>
          <input type="password" class="auth-box-ID" id="login-pw">
        </div>
        <button onclick="login()" class="btn auth-btn">로그인</button>
        <div class="auto-login-btn-box">
          자동로그인
          <div class="auto-login-toggle-btn">
            <input type="checkbox" id="toggle" hidden> 
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
        <div class="find-box">
          아이디, 비밀번호를 잃어버리셨나요?<br>
          <div class="find-btn-box">
            <div class="find-btn"><a href="#" class="btn">아이디 찾기</a></div>
            <div class="find-btn"><a href="#" class="btn">비밀번호 찾기</a></div>
          </div>
        </div>
        <div class="signin-btn-box">
          아직 부엉이랑 친구가 아닌가요?
          <button class="btn" onclick="SigninPopupOpen(), LoginPopupClose()">부엉이랑 친구하기</button>
        </div>
      </div>
    </section>
    <section class="popup-background signin-popup-background">
      <div class="popup signin-popup">
        <div class="popup-close-btn">
          <div class="btn" onclick="SigninPopupClose()">X</div>
        </div>
        <div class="ID-box">
          <p>이름</p>
          <input type="text" class="auth-box-ID" id="signin-name">
        </div>
        <div class="ID-box">
          <p>아이디</p>
          <input type="text" class="auth-box-ID" id="signin-id">
        </div>
        <div class="PW-box">
          <p>비밀번호</p>
          <input type="password" class="auth-box-ID" id="signin-pw">
        </div>
        <div class="PW-box">
          <p>비밀번호 확인</p>
          <input type="password" class="auth-box-ID" id="signin-pw-check">
        </div>
        <button class="btn" onclick=Signin()>부엉이랑 친구하기</button>
      </div>
    </section>
    <section class="main-page-text-box">
      <p class="main-page-text text-1">발이 편해야</p>
      <p class="main-page-text text-2">날갯짓도 편하다.</p>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-text-btn-group">
      <div class="text-btn footer-text-btn">
        CS
        <div class="footer-text-btn-box footer-text-btn-CS">
          <div class="footer-text-btn-info">
            <a href="#">고객지원 센터
            </a>
            <a href="#">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, repellendus.
            </a>
          </div>
        </div>
      </div>
      <div class="text-btn footer-text-btn">
        SNS
        <div class="footer-text-btn-box footer-text-btn-SNS">
          <div class="footer-text-btn-info">
            <ul>
              <li><a href="https://www.instagram.com/"><img src="../img/insta_icon_1x.svg" alt="facebook">
              </a></li>
              <li><a href="https://www.facebook.com/"><img src="../img/facebook_icon_1x.svg" alt="facebook">
              </a></li>
              <li><a href="https://twitter.com/"><img src="../img/twitter_icon_1x.svg" alt="facebook">
              </a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="text-btn footer-text-btn">
        AboutUs
        <div class="footer-text-btn-box footer-text-btn-AboutUs">
          <div class="footer-text-btn-info">
            <a href="#">우리는 부엉씨의 친구분들이 잠든 시간에 몰래 선물해드리는 모임입니다..!
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
